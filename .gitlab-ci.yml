stages:
  - ml
  - deploy

ml_pipeline:
  stage: ml
  image: python:3.11

  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - when: manual

  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
    - python scripts/ml_pipeline.py

  artifacts:
    paths:
      - reports/
      - models/
      - mlruns/
    expire_in: 1 week


deploy:
  stage: deploy
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind

  needs:
    - job: ml_pipeline
      artifacts: true

  only:
    - main

  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    TF_IN_AUTOMATION: "true"
    TF_INPUT: "false"

  script:
    # Login to YC Registry
    - echo "$YC_SA_JSON_KEY" > sa-key.json
    - cat sa-key.json | docker login --username json_key --password-stdin cr.yandex

    # Build image tag
    - export IMAGE_TAG="cr.yandex/${YC_REGISTRY_ID}/iris-api:${CI_COMMIT_SHORT_SHA}"
    - echo "Using image tag $IMAGE_TAG"

    # Build & Push
    - docker build -f Dockerfile -t "$IMAGE_TAG" .
    - docker push "$IMAGE_TAG"


    - apk add --no-cache curl unzip bash

    # Install Terraform latest (supports 1.14.0)
    - curl -fsSL https://get.hashicorp.com/install.sh | sh -s terraform

    - terraform version

    # Terraform Deploy
    - cd infra
    - echo "$YC_SA_JSON_KEY" > sa-key.json
    - terraform init

    - terraform plan \
        -var "folder_id=${YC_FOLDER_ID}" \
        -var "registry_id=${YC_REGISTRY_ID}" \
        -var "service_account_id=${YC_SERVICE_ACCOUNT_ID}" \
        -var "image_tag=${IMAGE_TAG}"

    - terraform apply -auto-approve \
        -var "folder_id=${YC_FOLDER_ID}" \
        -var "registry_id=${YC_REGISTRY_ID}" \
        -var "service_account_id=${YC_SERVICE_ACCOUNT_ID}" \
        -var "image_tag=${IMAGE_TAG}"